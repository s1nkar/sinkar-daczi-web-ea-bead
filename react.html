    <div id="root"></div>
    <script type="text/babel" data-type="module">

      const { useState } = React;

      function Counter() {
        const [count, setCount] = useState(0);
        return (
          <div>
            <h2>Számláló</h2>
            <p>Érték: {count}</p>
            <button onClick={() => setCount(count + 1)}>Növel</button>
            <button onClick={() => setCount(count - 1)}>Csökkent</button>
          </div>			
        );
      }

      function ToggleMessage() {
        const [show, setShow] = useState(true);
        return (
          <div>
            <h2>Üzenet váltó</h2>
            <button onClick={() => setShow(!show)}>Mutat/elrejt</button>
            {show && <p>Szia React!</p>}
          </div>
        );
      }

      function App() {
        const [menu, setMenu] = useState("counter");

        return (
          <div>
            <h1>React SPA Példa</h1>
            <nav>
              <button onClick={() => setMenu("counter")}>Számláló</button>
              <button onClick={() => setMenu("toggle")}>Üzenet</button>
            </nav>
            <hr />
            {menu === "counter" && <Counter />}
            {menu === "toggle" && <ToggleMessage />}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
